<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="main-header text-center">Web Development Quiz</h1>

    <section class="start-page text-center">
        <button id="start-button">Start Quiz</button>

        <div class="question-display hide">
            <h3 id="quest"></h3>
            <h5 id="timer-display">10</h5>
            <p id="answer-display" class="hide"></p>
            <button id="next-button" class="hide"></button>
        </div>
    </section>

    <script src="js/question_answer.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
